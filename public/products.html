<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Service Provider Application Form</title>
  <meta name="description" content="A free and modern UI toolkit for web makers based on the popular Bootstrap 4 framework.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="/js/apply.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <!-- Required styling for the modal -->
  <style>
    .myModal {
      width: 250px;
      height: 250px;
      background-color: gainsboro;
      position: fixed;
      top: 25%;
      left: 35%;
      display: none;
    }
  </style>
</head>

<body>
  <div class="loader">
    <div class="page-loader"></div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
    <img src="images/demo/shards-logo.svg" alt="Example Navbar 1" class="mr-2" height="30">
    <a class="navbar-brand" href="https://ashd32.github.io/" target="_blank">Ashley D APIs</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown-3"
      aria-controls="navbarNavDropdown-3" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse mr-auto" id="navbarNavDropdown-3">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/requests">Requests</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/apply">Providers</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="https://www.linkedin.com/in/andonald/https://www.linkedin.com/in/andonald/https://www.linkedin.com/in/andonald/https://www.linkedin.com/in/andonald/"
            target="_blank">
            <i class="fa fa-linkedin"></i>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="https://github.com/ashd32" target="_blank">
            <i class="fa fa-github"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="page-content">
    <!-- Content -->
    <div class="content clearfix">

      <!-- Typography -->
      <div id="typography" class="container mb-5">
        <div class="row">
          <div class="col-lg-12">
            <!-- Provider Form -->
            <div class="text-center">
              <h2 class="text-center">Apply to be a Service Provider</h2>
            </div>

            <div class="row">
              <div class="col-lg-12">

                <div class="card">
                  <div class="card-header">
                    Provider Application
                  </div>
                  <div class="card-body">
                    <form role="form">
                      <div class="form-group">
                        <label for="reserve-name">Name</label>
                        <input type="text" class="form-control" id="reserve-name">
                      </div>
                      <div class="form-group">
                        <label for="reserve-phone">Phone Number</label>
                        <input type="text" class="form-control" id="reserve-phone">
                      </div>
                      <div class="form-group">
                        <label for="reserve-email">Email</label>
                        <input type="text" class="form-control" id="reserve-email">
                      </div>
                      <div class="form-group">
                        <label for="reserve-unique-id">What is your service type?</label>
                        <select id="serviceType" style="display:block">
                          <option value="" disabled selected>Choose from list:</option>
                          <option value="plumbing">Plumbing</option>
                          <option value="electrical">Electrical</option>
                          <option value="painting">Painting</option>
                          <option value="HVAC">HVAC</option>
                          <option value="general_contracting">General Contracting</option>
                        </select>
                      </div>
                      <button type="submit" class="btn btn-success submit">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- The Modal -->
      <div id="myModal" class="myModal">

        <!-- Modal content -->
        <div class="myModal-content">
          <span class="close">&times;</span>
          <p>Thank you, your entry has been submitted!</p>
        </div>

      </div>

      <footer class="footer">
        <div class="container">
          <p>
            <a href="/api/requestList">API Requests</a> |
            <a href="/api/providerList">API Providers</a>
        </div>
      </footer>
</body>

</html>

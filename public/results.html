<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <title>Results</title>
</head>

<body>
    <div class="container-fluid">
        <!-- navbar -->
        <nav class="navbar navbar-dark bg-dark">
            <a id="logoImg" class="navbar-brand" href="./index.html">
                <img src="./images/if_Mountain_172230.png" width="35" height="35" alt="logo">
            </a>
            <div id="navBar" class="navbar-nav">

                <!-- lender button -->
                <ul id="navBar" class="nav justify-content-end">
                    <li class="nav-item nav-link">
                        <a class="nav-item nav-link" href="products.html">All Products</a>
                    </li>
                    <li class="nav-item nav-link">
                        <a class="nav-item nav-link" href="user.html">Become
                            Lender</a>
                    </li>
                    
                    <!-- sign up button -->
                    <li class="nav-item nav-link" id="signUpLink">
                        <a class="nav-item nav-link" data-toggle="modal" href="#signUpModal">Sign Up</a>
                    </li>
                    <!-- Sign Up Modal -->
                    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="signUpEmail">Email address</label>
                                            <input type="email" class="form-control" id="signUpEmail" aria-describedby="emailHelp"
                                                placeholder="Enter email">
                                            <small id="emailHelp" class="form-text text-muted">We'll never share your
                                                email
                                                with anyone else.</small>
                                        </div>
                                        <div class="form-group">
                                            <label for="signUpPassword">Password</label>
                                            <input type="password" class="form-control" id="signUpPassword" placeholder="Password">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button id="signInSubmit" type="button" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </li>
                    <!-- log in button -->
                    <li class="nav-item nav-link">
                        <a class="nav-item nav-link" data-toggle="modal" href="#logInModal">Log In</a>
                    </li>
                    <!-- Log In Modal -->
                    <div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="logInEmail">Email address</label>
                                            <input type="email" class="form-control" id="logInEmail" aria-describedby="emailHelp"
                                                placeholder="Enter email">
                                            <small id="emailHelp" class="form-text text-muted">We'll never share your
                                                email
                                                with anyone else.</small>
                                        </div>
                                        <div class="form-group">
                                            <label for="logInPassword">Password</label>
                                            <input type="password" class="form-control" id="logInPassword" placeholder="Password">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button id="logInSubmit" type="button" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </ul>
            </div>
        </nav>
        <!-- photo gallery -->
        <br><br>
        <div class="row" id="resultsPhotoGal">
            <div class="col-md-6">
             <div id ="spinner">
                    Loading
             </div>
                <div id="resultCard" class="row"></div>
            </div>
            <hr><br>
            <div class="col-md-6">
                <div style="width:90%; height: 50%;" id="resultMap" class="card">
                    <div id="map" class="card-body">
                        <script src="js/map.js"></script>
                        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACC4_yA4h-ZOkc7cOwGvbJBBmnyyLlRz4&callback=initMap">
                        </script>
                    </div>
                </div>
            </div>
        </div>
      
        <div id="spaceDiv"></div>
        <!-- footer -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="footer">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a href="#" class="fa fa-facebook"></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="fa fa-twitter"></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="fa fa-instagram"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

</body>
<!--bootstrap jqueryscripts -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="js/app.js"></script>
<script src="js/posting.js"></script>
<script src="js/results.js"></script>

</html>
